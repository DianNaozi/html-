<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css hack</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: #000;
				margin: 20px;
			}
			#div1{	/*对于其他浏览器*/
				background: #F00!important; /* 这表示优先级最高! */
				background: #00F;/* 对于IE6而言不认important,所以显示蓝色,下面也是! */
			}
			#div2{
				background: #F00;
				*background: #00F;/*for IE6 only*/
			}
			
		</style>
	</head>
	<body>
		<!-- css hack，利用同一种语法，在不同浏览器上的效果不一样，来达到适配性！ -->
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
